
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§ü‡•á‡§∏‡•ç‡§ü</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .header {
      background-color: #ff6600;
      color: white;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }
    .result {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .bold { font-weight: bold; }
    label { margin-right: 5px; }
    button {
      padding: 10px 15px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">üß† Online Typing</div>

  <div class="controls">
    <label>SET Time:</label>
    <select id="timeSelector">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>

    <label>Auto Scroll:</label>
    <input type="checkbox" id="autoScroll" checked>

    <label>Font Size:</label>
    <input type="number" id="fontSize" value="18" min="12" max="40"> px

    <div class="bold">Paragraph Words: <span id="wordCount">0</span></div>
  </div>

  <label>Paste Paragraph Here:</label>
  <textarea id="paraInput" placeholder="‡§Ö‡§™‡§®‡§æ ‡§™‡•à‡§∞‡§æ‡§ó‡•ç‡§∞‡§æ‡§´ ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç..."></textarea>

  <label>Typing Area:</label>
  <textarea id="typingBox" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç..." disabled></textarea>

  <button onclick="startTest()">Start Test</button>

  <div class="result" id="resultBox" style="display:none">
    <p>üïí Time: <span id="timeTaken"></span> ‡§∏‡•á‡§ï‡§Ç‡§°</p>
    <p>üí® Speed: <span id="speed"></span> WPM</p>
    <p>üéØ Accuracy: <span id="accuracy"></span>%</p>
    <p>‚å´ Backspaces: <span id="backspaceCount"></span></p>
  </div>

  <script>
    let startTime, timer;
    let backspaceCount = 0;
    let originalText = "";

    document.getElementById('paraInput').addEventListener('input', () => {
      const text = document.getElementById('paraInput').value.trim();
      document.getElementById('wordCount').textContent = text.split(/\s+/).length;
    });

    document.getElementById('fontSize').addEventListener('input', () => {
      document.getElementById('typingBox').style.fontSize = document.getElementById('fontSize').value + 'px';
    });

    function startTest() {
      const typingBox = document.getElementById('typingBox');
      originalText = document.getElementById('paraInput').value.trim();
      if (!originalText) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•à‡§∞‡§æ‡§ó‡•ç‡§∞‡§æ‡§´ ‡§°‡§æ‡§≤‡•á‡§Ç");

      typingBox.value = "";
      typingBox.disabled = false;
      typingBox.focus();

      backspaceCount = 0;
      startTime = new Date();
      const minutes = parseInt(document.getElementById('timeSelector').value);
      const totalMilliseconds = minutes * 60 * 1000;

      typingBox.addEventListener('keydown', e => {
        if (e.key === 'Backspace') backspaceCount++;
        if (document.getElementById('autoScroll').checked) {
          typingBox.scrollTop = typingBox.scrollHeight;
        }
      });

      clearTimeout(timer);
      timer = setTimeout(endTest, totalMilliseconds);
    }

    function endTest() {
      const typingBox = document.getElementById('typingBox');
      typingBox.disabled = true;
      const endTime = new Date();
      const totalTime = (endTime - startTime) / 1000;

      const typed = typingBox.value.trim();
      const words = typed.split(/\s+/).length;
      const speed = Math.round((words / totalTime) * 60);

      let correctChars = 0;
      for (let i = 0; i < Math.min(typed.length, originalText.length); i++) {
        if (typed[i] === originalText[i]) correctChars++;
      }
      const accuracy = ((correctChars / originalText.length) * 100).toFixed(2);

      document.getElementById('timeTaken').textContent = totalTime.toFixed(1);
      document.getElementById('speed').textContent = speed;
      document.getElementById('accuracy').textContent = accuracy;
      document.getElementById('backspaceCount').textContent = backspaceCount;
      document.getElementById('resultBox').style.display = 'block';
    }
  </script>
</body>
</html>
